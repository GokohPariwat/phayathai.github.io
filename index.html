<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นับถอยหลังวันเลือกตั้ง ส.ส. - เขตพญาไท</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f4f6f9; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #333; }
        .container { text-align: center; background: white; padding: 40px 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 600px; width: 90%; border-top: 5px solid #8e44ad; }
        .logo-container img { max-width: 150px; height: auto; margin-bottom: 20px; }
        h1 { color: #8e44ad; margin: 10px 0 5px 0; font-size: 1.8rem; }
        h2 { color: #555; margin: 0 0 30px 0; font-weight: 300; font-size: 1.2rem; }
        .countdown { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .time-box { background-color: #8e44ad; color: white; padding: 15px; border-radius: 10px; width: 80px; box-shadow: 0 4px 6px rgba(142, 68, 173, 0.3); }
        .number { font-size: 2.5rem; font-weight: 600; line-height: 1; display: block; }
        .label { font-size: 0.9rem; opacity: 0.9; margin-top: 5px; display: block; }
        .footer-text { margin-top: 30px; font-size: 0.9rem; color: #777; }
        @media (max-width: 480px) { .countdown { gap: 10px; } .time-box { width: 65px; padding: 10px; } .number { font-size: 1.8rem; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="โลโก้สำนักงานเขตพญาไท">
        </div>
        <h1>นับถอยหลังสู่การเลือกตั้ง ส.ส.</h1>
        <h2>วันที่ 8 กุมภาพันธ์ พ.ศ. 2569</h2>
        <h3>เวลา 08.00 - 17.00 น.</h3>
        <div class="countdown">
            <div class="time-box"><span class="number" id="days">00</span><span class="label">วัน</span></div>
            <div class="time-box"><span class="number" id="hours">00</span><span class="label">ชั่วโมง</span></div>
            <div class="time-box"><span class="number" id="minutes">00</span><span class="label">นาที</span></div>
            <div class="time-box"><span class="number" id="seconds">00</span><span class="label">วินาที</span></div>
        </div>
        <div class="footer-text">สำนักงานเขตพญาไท</div>
    </div>
    <script>
        const targetDate = new Date('February 8, 2026 08:00:00').getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            if (distance > 0) {
                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            } else {
                document.querySelector(".countdown").innerHTML = "<div>ถึงวันเลือกตั้งแล้ว!</div>";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
